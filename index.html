<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limitless Film Studio</title>
  <style>
    /* 页面整体居中 */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* 让滑动线和海报垂直排列 */
  min-height: 100vh; /* 占满视口高度 */
  margin: 0;
  font-family: Arial, sans-serif;
  background: #333;
  color: #fff;
  overflow-x: hidden;
}
/* 使海报页面居中显示 */
.carousel {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
  margin: auto; /* 水平居中 */
  box-sizing: border-box;
}
    .movie-poster {
      flex: 0 0 25%;
      height: 100%;
      gap: 10px;
      background-size: cover;
      background-position: center;
      transition: transform 1s ease-in-out;
    }
    .movie-poster:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    /* 滑动线容器 */
.navigation-dots {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  margin: 0 5px;
  background: #666;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
}

.dot.active {
  background: #fff; /* 当前激活的海报按钮高亮 */
}

    /* 循环动画效果 */
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 模态框样式 */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 10;
      display: none; /* 默认隐藏 */
    }

    .modal-content {
      position: relative;
      width: 80%;
      height: 80%;
      background: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #trailer {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }

     /* 响应式设计 */
    @media (max-width: 768px) {
      .movie-poster {
        flex: 0 0 50%;
      }

      .modal-content {
        width: 90%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- 电影海报展示区 -->
  <div class="carousel">
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/mediaplus/friday_image_fe/cdf05c9a15d5c2fa463e790a6281d8cd3cb54.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="https://vod.pipi.cn/fec9203cvodtransbj1251246104/791f0c341397757894326119580/v.f42905.mp4"></div>
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/mediaplus/friday_image_fe/cdf05cbf0516e36e38f87b726706cf7bc01ea.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer2.mp4"></div>
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/friday/4bb2bb42b0dc728b32796d61e035fd83.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer3.mp4"></div>
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecdedddddb12d23c230fd57df76f2d15095.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer4.mp4"></div>
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecdedd71f0faf2aa230f42484ddc1344c98.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer5.mp4"></div> 
    <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecde33b538070e1311e597a0ec728aa6a0a.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer6.mp4"></div>
  </div>
  <!-- 滑动线 -->
<div class="navigation-dots">
  <span class="dot" data-index="0"></span>
  <span class="dot" data-index="1"></span>
  <span class="dot" data-index="2"></span>
  <span class="dot" data-index="3"></span>
  <span class="dot" data-index="4"></span>
  <span class="dot" data-index="5"></span>
</div>

  <!-- 模态框播放预告片 -->
  <div id="modal">
    <div class="modal-content">
      <video id="trailer" controls autoplay></video>
      <button id="close-modal">关闭</button>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
const posters = document.querySelectorAll('.movie-poster');
const dots = document.querySelectorAll('.dot');
const modal = document.getElementById('modal');
const video = document.getElementById('trailer');
const closeModal = document.getElementById('close-modal');

let offset = 0;
let autoSlideInterval;

// 循环移动效果
function moveCarousel(index = null) {
  // 如果传入了index参数，则跳转到指定海报
  if (index !== null) {
    offset = index;
  } else {
    offset = (offset + 1) % posters.length;
  }

  // 更新海报位置
  posters.forEach((poster, idx) => {
    poster.style.transform = `translateX(-${offset * 100}%)`;
  });

  // 更新滑动线激活状态
  updateActiveDot();
}

// 更新滑动线按钮的状态
function updateActiveDot() {
  dots.forEach((dot, idx) => {
    if (idx === offset) {
      dot.classList.add('active');
    } else {
      dot.classList.remove('active');
    }
  });
}

// 自动循环滑动
function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    moveCarousel();
  }, 3000);
}

// 停止自动滑动
function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

// 点击滑动线上的按钮切换海报
dots.forEach((dot) => {
  dot.addEventListener('click', (event) => {
    const index = parseInt(event.target.dataset.index);
    stopAutoSlide(); // 停止自动滑动
    moveCarousel(index); // 跳转到指定海报
    startAutoSlide(); // 重新启动自动滑动
  });
});

// 显示模态框并播放视频
function showModal(trailerUrl) {
  video.src = trailerUrl;
  modal.style.display = 'flex';
}

// 关闭模态框并清除资源
function closeModalHandler() {
  modal.style.display = 'none';
  video.pause();
  video.src = ''; // 清除视频链接，释放资源
}

// 点击空白区域关闭模态框
modal.addEventListener('click', (event) => {
  if (event.target === modal) {
    closeModalHandler();
  }
});

// 点击关闭按钮关闭模态框
closeModal.addEventListener('click', closeModalHandler);

// 点击电影海报打开模态框
posters.forEach((poster) => {
  poster.addEventListener('click', () => {
    const trailer = poster.dataset.trailer;
    showModal(trailer);
  });
});

// 初始化页面
moveCarousel(0); // 默认展示第一个海报
startAutoSlide(); // 开始自动循环
  </script>
</body>
</html>
