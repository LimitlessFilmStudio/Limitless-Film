<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limitless Film Studio</title>
  <style>
    /* 基本布局 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .movie-poster {
      flex: 0 0 25%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 1s ease-in-out;
    }

    /* 循环动画效果 */
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* 模态框样式 */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 10;
      display: none; /* 默认隐藏 */
    }

    .modal-content {
      position: relative;
      width: 80%;
      height: 80%;
      background: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #trailer {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .movie-poster {
        flex: 0 0 50%;
      }

      .modal-content {
        width: 90%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- 电影海报展示区 -->
  <div class="carousel">
    <div class="movie-poster" style="background-image: url('poster1.jpg')" data-trailer="trailer1.mp4"></div>
    <div class="movie-poster" style="background-image: url('poster2.jpg')" data-trailer="trailer2.mp4"></div>
    <div class="movie-poster" style="background-image: url('poster3.jpg')" data-trailer="trailer3.mp4"></div>
    <div class="movie-poster" style="background-image: url('poster4.jpg')" data-trailer="trailer4.mp4"></div>
  </div>

  <!-- 模态框播放预告片 -->
  <div id="modal">
    <div class="modal-content">
      <video id="trailer" controls autoplay></video>
      <button id="close-modal">关闭</button>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const posters = document.querySelectorAll('.movie-poster');
    const modal = document.getElementById('modal');
    const video = document.getElementById('trailer');
    const closeModal = document.getElementById('close-modal');

    let offset = 0;

    // 循环移动效果
    function moveCarousel() {
      offset = (offset + 1) % posters.length;
      posters.forEach((poster, index) => {
        poster.style.transform = `translateX(-${offset * 100}%)`;
      });
    }

    // 设置动画间隔
    setInterval(moveCarousel, 3000);

    // 显示模态框并播放视频
    function showModal(trailerUrl) {
      video.src = trailerUrl;
      modal.style.display = 'flex';
    }

    // 关闭模态框并清除资源
    function closeModalHandler() {
      modal.style.display = 'none';
      video.pause();
      video.src = ''; // 清除视频链接，释放资源
    }

    // 点击空白区域关闭模态框
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModalHandler();
      }
    });

    // 点击关闭按钮关闭模态框
    closeModal.addEventListener('click', closeModalHandler);

    // 点击电影海报打开模态框
    posters.forEach((poster) => {
      poster.addEventListener('click', () => {
        const trailer = poster.dataset.trailer;
        showModal(trailer);
      });
    });
  </script>
</body>
</html>
