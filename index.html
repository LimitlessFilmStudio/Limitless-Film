<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limitless Film Studio</title>
  <style>
    /* 页面整体居中 */
/* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    /* 轮播容器 */
    .carousel-container {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    /* 轮播 */
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: calc(100% * 6); /* 6个项目 */
    }

    /* 单个电影项 */
    .movie-item {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      box-sizing: border-box;
      padding: 20px;
    }

    /* 电影海报 */
    .movie-poster {
      width: 100%;
      height: 1000px; /* 指定高度 */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      margin-right: 20px;
    }

    /* 电影信息 */
    .movie-info {
      width: 50%;
    }

    .movie-info h3 {
      margin: 10px 0;
      font-size: 24px;
    }

    .movie-info p {
      margin: 5px 0;
      font-size: 18px;
    }

    /* 滑动线按钮 */
    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      margin: 0 5px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    /* 模态框 */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal video {
      max-width: 80%;
      max-height: 80%;
    }

    #close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .movie-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .movie-poster {
        width: 80%;
        margin: 0 0 10px;
      }

      .movie-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 轮播容器 -->
  <div class="carousel-container">
    <div class="carousel">
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/mediaplus/friday_image_fe/cdf05c9a15d5c2fa463e790a6281d8cd3cb54.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="https://vod.pipi.cn/fec9203cvodtransbj1251246104/791f0c341397757894326119580/v.f42905.mp4"></div>
        <div class="movie-info">
          <h3>危机航线</h3>
          <p>导演：彭顺</p>
        </div>
      </div>
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/mediaplus/friday_image_fe/cdf05cbf0516e36e38f87b726706cf7bc01ea.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer2.mp4"></div>
        <div class="movie-info">
          <h3>重生</h3>
          <p>导演：马浴柯</p>
        </div>
      </div>
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/friday/4bb2bb42b0dc728b32796d61e035fd83.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer3.mp4"></div>
        <div class="movie-info">
          <h3>怒潮</h3>
          <p>导演：马浴柯</p>
        </div>
      </div>
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecdedddddb12d23c230fd57df76f2d15095.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer3.mp4"></div>
        <div class="movie-info">
          <h3>关于我妈的一切</h3>
          <p>导演：赵天宇</p>
        </div>
      </div>
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecdedd71f0faf2aa230f42484ddc1344c98.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer3.mp4"></div>
        <div class="movie-info">
           <h3>如影随心</h3>
           <p>导演：霍建启</p>
        </div>
      </div>
      <div class="movie-item">
        <div class="movie-poster" style="background-image: url('https://p0.pipi.cn/basicdata/54ecde33b538070e1311e597a0ec728aa6a0a.jpg?imageMogr2/thumbnail/2500x2500%3E')" data-trailer="trailer3.mp4"></div>
        <div class="movie-info">
          <h3>父子雄兵</h3>
          <p>导演：袁卫东</p>
        </div>
      </div>
    </div>
    <!-- 滑动线按钮 -->
    <div class="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot" data-index="4"></span>
      <span class="dot" data-index="5"></span>
    </div>
  </div>
  <!-- 模态框播放预告片 -->
  <div id="modal">
    <div class="modal-content">
      <video id="trailer" controls autoplay></video>
      <button id="close-modal">关闭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  
  <script>
    const carousel = document.querySelector('.carousel');
const items = document.querySelectorAll('.movie-item');
const dots = document.querySelectorAll('.dot');
const modal = document.getElementById('modal');
const video = document.getElementById('trailer');
const closeModal = document.getElementById('close-modal');
// 检查图片是否加载成功
    const posters = document.querySelectorAll('.movie-poster');
    posters.forEach(poster => {
      const bgImage = poster.style.backgroundImage.replace(/url\("(.*)"\)/, '$1');
      const img = new Image();
      img.src = bgImage;
      img.onerror = () => {
        console.error(`Image failed to load: ${bgImage}`);
        poster.style.backgroundColor = '#333';
        poster.innerHTML = '<p>图片加载失败</p>';
        poster.style.display = 'flex';
        poster.style.justifyContent = 'center';
        poster.style.alignItems = 'center';
      };
    });
let currentIndex = 0;
let autoSlideInterval;

// 更新轮播位置
function moveCarousel(index = null) {
  if (index !== null) {
    currentIndex = index; // 跳转到指定索引
  } else {
    currentIndex = (currentIndex + 1) % items.length; // 循环到下一个
  }
  const offset = -currentIndex * 100; // 计算位移
  carousel.style.transform = `translateX(${offset}%)`;
  updateActiveDot();
}

// 更新激活状态
function updateActiveDot() {
  dots.forEach((dot, idx) => {
    dot.classList.toggle('active', idx === currentIndex);
  });
}

// 自动轮播
function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    moveCarousel();
  }, 3000);
}

// 停止自动轮播
function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

// 滑动线按钮点击事件
dots.forEach((dot) => {
  dot.addEventListener('click', (event) => {
    const index = parseInt(event.target.dataset.index);
    stopAutoSlide();
    moveCarousel(index);
    startAutoSlide();
  });
});

// 点击海报打开模态框
items.forEach((item) => {
  const poster = item.querySelector('.movie-poster');
  poster.addEventListener('click', () => {
    const trailerUrl = poster.dataset.trailer;
    video.src = trailerUrl;
    modal.style.display = 'flex';
  });
});

// 关闭模态框
closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
  video.pause();
  video.src = '';
});

// 点击空白区域关闭模态框
modal.addEventListener('click', (event) => {
  if (event.target === modal) {
    closeModal.click();
  }
});

// 初始化
moveCarousel(0);
startAutoSlide();
  </script>
</body>
</html>
